<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Encyclopedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id = "homePage">
    <div id = "searchContainer"> <!--A container so you can format the search form-->
        <h1 class="title is-1"><span style="color: rgb(57, 57, 172)"> SPACE</span> <span>ENCYCLOPEDIA</span></h1>
        <form id = "searchForm">
            <input class="input is-link" id = "searchBar" placeholder = "Let's Explore Space..." type = text> <!--Search bar-->
            <button class="button is-link" id = "subBtn">Search</button> <!-- should pull value from searchBar-->
        </form>
    </div>
    <div id = "searchHistory"> <!--should store 5 previous searches-->
        <ul id = "previousSearch"></ul> <!--Append search history cards to this list-->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "assets/js/script.js"></script>
  </body>
